;
; autoban.conf
;
; This file hold user customization of the autoban firewall service.
; This is a php ini file. Luckily its syntax is similar to other asterisk conf
; files. "yes" and "no" have to be within quotation marks otherwise they will be
; interpreted as Boolean. The default values of the variables are given below.
; You only have to define variables with non default values.
;

[asmanager]
server     = 127.0.0.1
port       = 5038
username   = autoban
secret     = 6003.438

[autoban]
maxcount   = 10
watchtime  = 20m
jailtime   = 20m
repeatmult = 6
